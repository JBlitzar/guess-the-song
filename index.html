<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Song - Spotify Playlist Fetcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="app.js"></script>
  </head>

  <body onload="onPageLoad()">
    <div class="container">
      <div id="tokenSection" class="row" style="display: none">
        <div class="col">
          <h1>Guess the Song - Setup</h1>
          <p>Enter your Spotify App credentials to get started.</p>

          <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input
              type="text"
              class="form-control"
              id="clientId"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="clientSecret" class="form-label">Client Secret</label>
            <input
              type="text"
              class="form-control"
              id="clientSecret"
              placeholder=""
            />
          </div>
          <input
            class="btn btn-primary btn-lg"
            type="button"
            onclick="requestAuthorization()"
            value="Connect to Spotify"
          />
        </div>
      </div>

      <div id="mainSection" class="row" style="display: none">
        <div class="col">
          <h1>Guess the Song</h1>
          <p>
            Fetching all your playlists and tracks... Check the console for
            results!
          </p>
          <button
            class="btn btn-primary"
            onclick="fetchAllPlaylistsAndTracks()"
          >
            Refresh All Tracks
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
