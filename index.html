<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Song</title>
    <script src="https://jblitzar.github.io/global.js"></script>
    <script src="app.js"></script>
  </head>

  <body onload="onPageLoad()">
    <div class="container">
      <h1>Guess the Song</h1>
      <p id="fetching">Fetching all your playlists and tracks...</p>
      <p id="fetchAmt"></p>
      <p id="playlistsFetched"></p>
      <br />
      <center>
        <button id="startButton" onclick="startGame()">Start / Again</button>
        <button id="resetButton" onclick="window.location.reload()">
          Reset Game
        </button>
        <p id="gameStatus"></p>
        <textarea
          id="guess"
          placeholder="Type your guess here..."
          rows="1"
          cols="65"
          onkeydown="if (event.key === 'Enter') { event.preventDefault(); checkGuess(); }"
        ></textarea>
      </center>
    </div>
  </body>
</html>
